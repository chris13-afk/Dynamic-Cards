<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Info Cards</title>
</head>
<body>
  <section>
    <div class="btn-container">
    </div>
    <form class="search-bar-holder">
      <input type="search" placeholder="Search" id="data-search" name="q">
      <button type="reset" value="reset" class="x-mark"><i class="fa-solid fa-xmark"></i></button>
    </form>
    <div class="checkbox-container">
      <input type="checkbox" id="cer" checked><label for="Certification">Certification Exam Prep Avail</label>
      <input type="checkbox" id="por" checked><label for="Portfolio">Portfolio Capstone</label>
    </div>
    <div class="courses-container">
    </div>
  </section>
  <script src="js.js"></script> 
</body>
</html>
